# fly.toml app configuration file generated for pdf-editor-api on 2026-02-08T15:13:50-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'pdf-editor-api'
primary_region = 'gru'

[build]
  dockerfile = "Dockerfile"

[env]
  DATA_DIR = "/app/data"

[processes]
  app = "uvicorn main:app --host 0.0.0.0 --port 8000"

[[services]]
  protocol = "tcp"
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

[[mounts]]
  source = "pdf_data"
  destination = "/app/data"
