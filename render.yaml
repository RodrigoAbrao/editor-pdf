services:
  - type: web
    name: pdf-editor-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: CORS_ORIGINS
        value: https://YOUR_FRONTEND.vercel.app
      - key: DATA_DIR
        value: /app/data
    disk:
      name: pdf-data
      mountPath: /app/data
      sizeGB: 1
